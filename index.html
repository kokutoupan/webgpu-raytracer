<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Ray Tracing</title>
    <style>
      body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 20px; background: #222; color: #eee; }
      canvas { border: 1px solid #555; background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
      .controls { display: flex; gap: 10px; align-items: center; }
      button, select { padding: 10px 15px; font-size: 1rem; cursor: pointer; border-radius: 4px; border: none; }
      button { background: #4CAF50; color: white; }
      button:hover { background: #45a049; }
      select { background: #333; color: white; border: 1px solid #555; }
    </style>
  </head>
  <body>
    <h2>WebGPU Path Tracer</h2>
    
    <div class="controls">
      <select id="scene-select">
        <option value="cornell">Cornell Box</option>
        <option value="spheres">Random Spheres</option>
        <option value="mixed">Mixed (Box + Spheres)</option>
        <option value="special">Special (Cornell + Spheres)</option>
      </select>
      <button id="render-btn">Render Start</button>
    </div>

    <canvas id="gpu-canvas" width="720" height="480"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
