name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 【追加】pnpm 本体をインストールするアクション
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # 使用しているpnpmのバージョンに合わせてください

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # # 【変更】キャッシュの設定を pnpm に変更
          # cache: 'pnpm'

      # 【変更】pnpm install を実行 (--frozen-lockfile は npm ci 相当)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 【変更】pnpm でビルド
      - name: Build
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
